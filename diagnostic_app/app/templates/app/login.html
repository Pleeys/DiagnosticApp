{% extends "app/layout.html" %}

{% block content %}
<head>
    <style>
      body {
        background-color: #5ec4b1;
      }
      #btn-exit {
        display: none;
      }
      .container {
        margin-top: 10%;;
      }
    </style>
</head>
<div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
            <h1>Logowanie</h1>
        <form>
          <div class="form-group register_panel">
            <input type="text" class="form-control" id="inputID" placeholder="Numer identyfikacyjny">
          </div>
          <div class="form-group register_panel">
            <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
          </div>
            <button type="submit" class="btn btn-primary btn-home register_button">Zaloguj się</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
